<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicago Luxury Limo Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your global styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Chicago Luxury Limo Service</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main id="spaContainer"></main>

    <footer>
        <div>
            <p>&copy; 2023 Chicago Luxury Limo Service. All rights reserved.</p>
        </div>
        <div>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </div>
    </footer>

    <script>
        // Load content based on the hash in the URL
        function loadContent() {
            const spaContainer = document.getElementById('spaContainer');
            const hash = window.location.hash;

            switch (hash) {
                case '#home':
                    spaContainer.innerHTML = `
                        <!-- Home Page Content -->
                        <!-- ... (content from the home.html) ... -->
                    `;
                    break;
                case '#about':
                    spaContainer.innerHTML = `
                        <!-- About Us Page Content -->
                        <!-- ... (content from the about.html) ... -->
                    `;
                    break;
                case '#contact':
                    spaContainer.innerHTML = `
                        <!-- Contact Page Content -->
                        <!-- ... (content from the contact.html) ... -->
                    `;
                    break;
                default:
                    // Default to home page
                    spaContainer.innerHTML = `
                        <!-- Home Page Content -->
                        <!-- ... (content from the home.html) ... -->
                    `;
                    break;
            }
        }

        // Initial load and listen for changes
        window.addEventListener('hashchange', loadContent);
        window.addEventListener('load', loadContent);
    </script>
</body>

</html>
